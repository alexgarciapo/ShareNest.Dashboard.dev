  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&amp;display=swap">

  <title>Graphs of Impact | ShareNest</title>

<body class="overflow-x-hidden font-sans antialiased text-gray-900 bg-gray-100">

  <main>

    <header
      class="fixed top-0 z-50 flex items-center justify-between w-full h-20 px-4 py-3 bg-white border-b-2 xl:px-8">
      <button type="button" class="block text-3xl leading-none md:hidden">

      <a href='dashboard.index.html' title='ShareNest' class>

      <div class="flex items-center">
        <a href="#" title="" class="hidden text-2xl text-gray-500 hover:text-gray-700 md:block">

        </a>

        <button type="button" class="flex items-center inline-block ml-0 leading-none md:ml-8">

        </button>

    <aside class="fixed inset-y-0 left-0 z-40 hidden w-24 h-full bg-white border-r-2 md:block">
      <nav class="flex-col flex-wrap py-24 text-center">
        <a href='dashboard.index.html' title='Home' class='nav-item'>
          <i class="text-2xl bx bxs-grid-alt"></i>
          <span class="sr-only">Home</span>
        </a>
        <a href="#" title="" class="nav-item">
          <i class="text-2xl bx bx-list-ul"></i>
          <span class="sr-only"></span>
        </a>
        <a href='dashboard.activities.html' title='Activities' class='nav-item'>
          <i class="text-2xl bx bx-chart"></i>
          <span class="sr-only">Activities</span>

        <a href='dashboard.photos.html' title='Photos' class='nav-item'>
          <i class="text-2xl bx bx-photo-album"></i>

        </a>
        <a href='dashboard.ranking.html' title='Ranking' class='nav-item'>
          <i class="text-2xl bx bxs-bar-chart-alt-2"></i>
          <span class="sr-only">Ranking</span>

        <a href='dashboard.graphs.html' title='Graphs of Impact' class='nav-item active'>
          <i class="text-2xl bx bxs-pie-chart-alt-2"></i>
          <span class="sr-only">Graphs of Impact</span>

        <a href='dashboard.reports.html' title='Reports' class='nav-item'>
          <i class="text-2xl bx bxs-dashboard"></i>
          <span class="sr-only">Reports</span>

      </nav>

    <section class="mt-20 md:ml-24">
      <div class="p-4 bg-white border-b-2 md:p-6 lg:p-8">
        <h1 class="text-2xl font-semibold md:w-1/2">Graphs of Impact</h1>
      </div>

      <div class="p-4 md:p-6 lg:p-8">

        <div class="items-start lg:flex lg:flex-wrap lg:-mx-4">
          <div class="lg:w-1/2 xl:w-1/3 lg:px-4">
            <div class="p-4 text-center bg-white border rounded md:p-6">
              <p class="text-2xl hei-7">Causes</p>
              <div class="px-16 my-8">
                <div class="row">
                  <div id="piechart1"></div>
                </div>
              </div>
              <p class="text-xl text-gray-500">Youth Development</p>
              <p class="text-4xl">42.57%</p>
              <p class="text-lg">20.000</p>
            </div>
          </div>

          <div class="mt-4 lg:w-1/2 xl:w-1/3 lg:px-4 md:mt-6 lg:mt-0">
            <div class="p-4 text-center bg-white border rounded md:p-6">
              <p class="text-2xl hei-7">Sustainable Development Goals</p>
              <div class="px-16 my-8">
                <div class="row">
                  <div id="piechart2"></div>
                </div>
              </div>
              <p class="text-xl text-gray-500">Youth Development</p>
              <p class="text-4xl">42.57%</p>
              <p class="text-lg">20.000</p>
            </div>
          </div>

          <div class="mt-4 lg:w-1/2 xl:w-1/3 lg:px-4 md:mt-6 xl:mt-0">
            <div class="p-4 text-center bg-white border rounded md:p-6">
              <p class="text-2xl hei-7">Skills</p>
              <div class="px-16 my-8">
                <div class="row">
                  <div id="piechart3"></div>
                </div>
              </div>
              <p class="text-xl text-gray-500">Youth Development</p>
              <p class="text-4xl">42.57%</p>
              <p class="text-lg">20.000</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- jquery -->
  <script src='js/jquery-3.4.1.min.js'></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- chart js -->
  <script src='bundles/0928391f191f0a5674b662706d19780b1143a8b2.js'></script>

  <script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    // Draw the chart and set the chart values
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['','Hours per Day'],
        ['', 25.2],
        ['', 36],
        ['', 25.2],
        ['', 21.6],
        ['', 108],
        ['', 21.6],
        ['', 25.2],
        ['', 90],
        ['', 7.2]
      ]);
      // Optional; add a title and set the width and height of the chart
      var options = {
        // 'title':'Causes',
        // 'titleTextStyle' : {
        //   'color': '#1a202c',
        //   'fontName': '',
        //   'fontSize': '1.5rem',
        //   'bold': '',
        //   'italic': ''
        // },
        'chartArea':{width:'90%',height:'300px'},
        'width': '100%',
        'height': 400,
        'colors':['#FFCE54','#30ADDA','#8AC04D','#DF4353','#F5BA3F','#5085C4','#00A54F','#E65D87','#8E7BB8'],
        'legend':{'position':'none'}
      };

      // Display the chart inside the <div> element with id="piechart"
      var chart1 = new google.visualization.PieChart(document.getElementById('piechart1'));
      chart1.draw(data, options);
      var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
      chart2.draw(data, options);
      var chart3 = new google.visualization.PieChart(document.getElementById('piechart3'));
      chart3.draw(data, options);
    }
</script>


</body>

</html>
